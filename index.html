<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <h1>A Daily In MyLife</h1>
        </a>
        <div class="navbar-buttons">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Hoby</a>
        </div>
    </nav>

    <div class="header">
      <div class="salam" id="salam"></div>
      <div class="jamtanggal" id="jamtanggal"></div>
  </div>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./aset/tictactoe.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./aset/CoklatPanas.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./aset/Menyelesaikanpuzzle.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="wrapper">
        <div class="card">
          <div class="poster tictactoe"></div>
          <div class="details">
            <h1>Bermain TicTacToe</h1>
            <div class="desc">
              <p>
                Mari kita bermain Titactoee..
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="poster coklatpanas"></div>
          <div class="details">
            <h1>Coklat Panas</h1>
            <div class="desc">
              <p>
                Setelah Itu Minum Coklat Panas..
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="poster puzzle"></div>
          <div class="details">
            <h1>Puzzle</h1>
            <div class="desc">
              <p>
                Sambil Menyelesaikan Puzzle..
              </p>
            </div>
          </div>
        </div>
      </div>

      <footer class="credit">
        <div class="author">
          <p>Creditby : <a href="#">Bob's Kennedy</a></p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
